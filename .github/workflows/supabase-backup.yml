name: Supabase Daily Backup

on:
  schedule:
    - cron: "0 2 * * *"  # every day at 02:00 UTC
  workflow_dispatch:      # allow manual trigger from GitHub UI

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump database with pg_dump
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          export PGURL="postgres://postgres:${SUPABASE_DB_PASSWORD}@db.${SUPABASE_PROJECT_REF}.supabase.co:5432/postgres"
          echo "Connecting to: $PGURL"
          pg_dump "$PGURL" --format=plain --no-owner --no-privileges > backup.sql

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: backup.sql
          retention-days: 30
